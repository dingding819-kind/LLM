    <script>
        // State
        let currentQuiz = [];
        let currentIndex = 0;
        let score = 0;
        let studentName = "";
        let selectedSubject = "";
        let answered = false;

        // åˆå§‹åŒ–
        function init() {
            // æ›´æ–°çµ±è¨ˆ
            const subjects = Object.keys(questionBank);
            let totalQuestions = 0;

            const subjectTagsContainer = document.getElementById('subject-tags');
            subjectTagsContainer.innerHTML = '';

            subjects.forEach((subject, index) => {
                const count = questionBank[subject].length;
                totalQuestions += count;

                const btn = document.createElement('button');
                btn.className = 'subject-tag' + (index === 0 ? ' active' : '');
                btn.dataset.subject = subject;

                const icons = { 'åœ‹èª': 'ğŸ“–', 'æ•¸å­¸': 'ğŸ”¢', 'è‹±èª': 'ğŸ”¤' };
                btn.innerHTML = `${icons[subject] || 'ğŸ“š'} ${subject}<span class="count">(${count}é¡Œ)</span>`;

                btn.addEventListener('click', function () {
                    document.querySelectorAll('.subject-tag').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    selectedSubject = this.dataset.subject;
                });

                subjectTagsContainer.appendChild(btn);
            });

            selectedSubject = subjects[0];

            // æ›´æ–°çµ±è¨ˆæ¬„
            document.getElementById('stats-bar').innerHTML = subjects.map(s => {
                const icons = { 'åœ‹èª': 'ğŸ“–', 'æ•¸å­¸': 'ğŸ”¢', 'è‹±èª': 'ğŸ”¤' };
                return `<span>${icons[s] || 'ğŸ“š'} ${s}: ${questionBank[s].length}é¡Œ</span>`;
            }).join('');
        }

        // Start Quiz
        function startQuiz() {
            studentName = document.getElementById('student-name').value || 'åŒå­¸';
            const questionCountValue = document.getElementById('question-count').value;

            // Shuffle and select questions
            const questions = [...questionBank[selectedSubject]];
            shuffleArray(questions);

            let questionCount;
            if (questionCountValue === 'all') {
                questionCount = questions.length;
            } else {
                questionCount = Math.min(parseInt(questionCountValue), questions.length);
            }

            currentQuiz = questions.slice(0, questionCount);
            currentIndex = 0;
            score = 0;

            document.getElementById('welcome-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('quiz-screen').classList.add('fade-in');

            showQuestion();
        }

        // Show Question
        function showQuestion() {
            answered = false;
            const question = currentQuiz[currentIndex];

            // Update progress
            const progress = ((currentIndex) / currentQuiz.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            document.getElementById('progress-current').textContent = `ç¬¬ ${currentIndex + 1} é¡Œ`;
            document.getElementById('progress-total').textContent = `å…± ${currentQuiz.length} é¡Œ`;

            // Update question info
            document.getElementById('question-number').textContent = `ç¬¬ ${currentIndex + 1} é¡Œ`;

            const icons = { 'åœ‹èª': 'ğŸ“–', 'æ•¸å­¸': 'ğŸ”¢', 'è‹±èª': 'ğŸ”¤' };
            document.getElementById('question-subject').textContent = `${icons[selectedSubject] || 'ğŸ“š'} ${selectedSubject}`;

            // é¡¯ç¤ºç¯„åœ
            const scopeEl = document.getElementById('question-scope');
            if (question.scope) {
                scopeEl.textContent = question.scope;
                scopeEl.classList.remove('hidden');
            } else {
                scopeEl.classList.add('hidden');
            }

            document.getElementById('question-text').textContent = question.question;

            // Generate options
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            const optionLetters = ['A', 'B', 'C', 'D'];
            for (const letter of optionLetters) {
                if (question.options[letter]) {
                    const btn = document.createElement('button');
                    btn.className = 'btn btn-option';
                    btn.innerHTML = `<span class="letter">${letter}</span><span class="text">${question.options[letter]}</span>`;
                    btn.onclick = () => selectAnswer(letter, btn);
                    optionsContainer.appendChild(btn);
                }
            }

            // Hide feedback and next button
            document.getElementById('feedback-container').classList.add('hidden');
            document.getElementById('next-btn').classList.add('hidden');
        }

        // Select Answer
        function selectAnswer(letter, btnElement) {
            if (answered) return;
            answered = true;

            const question = currentQuiz[currentIndex];
            const isCorrect = letter === question.answer;

            if (isCorrect) score++;

            // Highlight buttons
            document.querySelectorAll('.btn-option').forEach(btn => {
                const btnLetter = btn.querySelector('.letter').textContent;
                if (btnLetter === question.answer) {
                    btn.classList.add('correct');
                } else if (btnLetter === letter && !isCorrect) {
                    btn.classList.add('incorrect');
                }
            });

            // Show feedback
            const feedbackContainer = document.getElementById('feedback-container');
            feedbackContainer.classList.remove('hidden', 'correct', 'incorrect');
            feedbackContainer.classList.add('feedback', isCorrect ? 'correct' : 'incorrect');

            let feedbackHtml = `<h4>${isCorrect ? 'âœ… ç­”å°äº†ï¼' : 'âŒ ç­”éŒ¯äº†'}</h4>`;
            if (!isCorrect) {
                feedbackHtml += `<p>æ­£ç¢ºç­”æ¡ˆï¼š<strong>${question.answer}. ${question.options[question.answer]}</strong></p>`;
                feedbackHtml += `<div id="ai-explanation" style="margin-top: 15px; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 10px;">
                    <p style="color: #a78bfa;">ğŸ¤– AI æ­£åœ¨åˆ†æé€™é“é¡Œç›®...</p>
                </div>`;
            }
            feedbackContainer.innerHTML = feedbackHtml;

            // å¦‚æœç­”éŒ¯ï¼Œå‘¼å« AI API ç²å–è©³è§£
            if (!isCorrect) {
                getAIExplanation(question, letter);
            }

            // Show next button
            document.getElementById('next-btn').classList.remove('hidden');
            document.getElementById('next-btn').textContent = currentIndex < currentQuiz.length - 1 ? 'ä¸‹ä¸€é¡Œ â†’' : 'æŸ¥çœ‹çµæœ ğŸ‰';
        }

        // å‘¼å« AI API ç²å–è©³è§£
        async function getAIExplanation(question, studentAnswer) {
            const explanationDiv = document.getElementById('ai-explanation');

            try {
                const response = await fetch('http://localhost:5001/api/explain', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question.question,
                        options: question.options,
                        correct_answer: question.answer,
                        student_answer: studentAnswer,
                        subject: selectedSubject,
                        scope: question.scope || ''
                    })
                });

                const data = await response.json();

                if (data.success) {
                    explanationDiv.innerHTML = `
                        <p style="color: #a78bfa; margin-bottom: 10px;">ğŸ¤– <strong>AI è€å¸«çš„è§£é‡‹ï¼š</strong></p>
                        <p style="line-height: 1.8; white-space: pre-wrap;">${data.explanation}</p>
                    `;
                } else {
                    explanationDiv.innerHTML = `
                        <p style="color: #f59e0b;">âš ï¸ AI è©³è§£æš«æ™‚ç„¡æ³•ä½¿ç”¨</p>
                    `;
                }
            } catch (error) {
                console.error('Error fetching AI explanation:', error);
                explanationDiv.innerHTML = `
                    <p style="color: #f59e0b;">âš ï¸ ç„¡æ³•é€£æ¥ AI æœå‹™ï¼Œè«‹ç¢ºèª API Server æ˜¯å¦å·²å•Ÿå‹•</p>
                    <p style="font-size: 0.85rem; color: var(--text-muted); margin-top: 8px;">
                        æç¤ºï¼šè«‹åŸ·è¡Œ <code style="background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 4px;">python web/api_server.py</code> ä¾†å•Ÿå‹• AI æœå‹™
                    </p>
                `;
            }
        }

        // Next Question
        function nextQuestion() {
            currentIndex++;

            if (currentIndex < currentQuiz.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        // Show Results
        function showResults() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('results-screen').classList.remove('hidden');
            document.getElementById('results-screen').classList.add('fade-in');

            const percent = Math.round((score / currentQuiz.length) * 100);

            document.getElementById('result-correct').textContent = score;
            document.getElementById('result-total').textContent = currentQuiz.length;
            document.getElementById('result-percent').textContent = percent + '%';

            let message = '';
            if (percent === 100) {
                message = `<p style="font-size: 1.3rem;">ğŸ† å¤ªå²å®³äº†ï¼Œ${studentName}ï¼å…¨éƒ¨ç­”å°ï¼</p>`;
            } else if (percent >= 80) {
                message = `<p style="font-size: 1.3rem;">ğŸ‘ å¾ˆæ£’ï¼Œ${studentName}ï¼è¡¨ç¾å„ªç§€ï¼</p>`;
            } else if (percent >= 60) {
                message = `<p style="font-size: 1.3rem;">ğŸ’ª ä¸éŒ¯å–”ï¼Œ${studentName}ï¼ç¹¼çºŒåŠ æ²¹ï¼</p>`;
            } else {
                message = `<p style="font-size: 1.3rem;">ğŸ“š ${studentName}ï¼Œå¤šç·´ç¿’å¹¾æ¬¡å°±æœƒé€²æ­¥çš„ï¼</p>`;
            }

            document.getElementById('result-message').innerHTML = message;
        }

        // Restart Quiz
        function restartQuiz() {
            document.getElementById('results-screen').classList.add('hidden');
            document.getElementById('welcome-screen').classList.remove('hidden');
            document.getElementById('welcome-screen').classList.add('fade-in');
        }

        // Shuffle Array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
